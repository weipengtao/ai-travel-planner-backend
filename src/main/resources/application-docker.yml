spring:
  application:
    name: ai-travel-planner
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/ai_travel_planner?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:travel_user}
    password: ${SPRING_DATASOURCE_PASSWORD:travel_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET}

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.ai.travel: INFO
    org.springframework.security: WARN

# 豆包API配置
doubao:
  api-key: ${DOUBAO_API_KEY}
  base-url: ${DOUBAO_BASE_URL}
  model: ${DOUBAO_MODEL}