spring:
  application:
    name: ai-travel-planner
  
  datasource:
    url: jdbc:mysql://localhost:3306/ai_travel_planner?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: mySecretKeyForJWTGenerationWhichShouldBeVeryLongAndSecure

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: mySecretKeyForJWTGenerationWhichShouldBeVeryLongAndSecure
  expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.ai.travel: DEBUG
    org.springframework.security: DEBUG